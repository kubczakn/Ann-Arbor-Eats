<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head lang="en">
      <meta charset="UTF-8">
      <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
      <title>Login</title>
  </head>
      <body class="bg-blue-700 h-screen font-sans">
          <div class="container mx-auto h-full flex justify-center items-center">
              <div class="w-1/3">
                  <div class="border-teal p-8 border-t-12 bg-white mb-6 rounded-lg shadow-lg">
                      <h1 class="font-hairline mb-6 text-center font-bold text-grey-60 text-3xl">Login</h1>
                      <form name='f' id="f" action="login" method='POST'>
                          <div class="mb-4">
                              <label class="font-bold text-grey-600 block mb-2">Username or Email</label>
                              <input type="text" name="username" class="block appearance-none w-full bg-white border border-grey-200 hover:border-grey px-2 py-2 rounded shadow" placeholder="Your Username">
                          </div>

                          <div class="mb-4">
                              <label class="font-bold text-grey-600 block mb-2">Password</label>
                              <input type="text" name="password" class="block appearance-none w-full bg-white border border-grey-200 hover:border-grey px-2 py-2 rounded shadow" placeholder="Your Password">
                          </div>

                          <div class="flex items-center justify-between">
                              <button type="submit" form="f" value="Submit" class="bg-blue-700 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
                          </div>
                          <div class="text-center" style="padding-top: 10px">
                              <p class="text-grey-600 text-sm">Don't have an account? <a href="#" class="no-underline text-blue font-bold">Create an Account</a>.</p>
                          </div>
                      </form>
                  </div>

              </div>
          </div>
      </body>
</html>
